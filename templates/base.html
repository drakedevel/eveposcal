<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}POS Calendar Connector{% end block %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  </head>
  <body style="padding-top: 40px; padding-bottom: 30px;">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><strong>SOUND</strong> POS Calendar</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="http://eve.mmcmullen.com/posmon/">POS Monitor</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right alice">
            <li class="dropdown" style="display: inline-block">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Corsac Tokila <i class="fa fa-caret-down"></i></a>
              <ul class="dropdown-menu">
                <!-- 
                  <li><a href="#">Preferences</a></li>
                -->
                <li><a href="{{ reverse_url('logout') }}">Sign Out / Switch</a></li>
                <li class="divider"></li>
                <li><a href="{{ reverse_url('reset') }}">Reset GCal state</a></li>
              </ul>
            </li>
        </ul>
        </div>
      </div>
    </nav>
    <div class="container" role="main">
      {% block body %}{% end block %}
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
